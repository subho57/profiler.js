name: Profiler.js CI/CD

on: [push]

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  dependencies:
    name: ğŸ“¦ Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i -g bun && bun install --frozen-lockfile

  lint:
    name: ğŸ”¬ Lint & Format
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i -g bun && bun install --frozen-lockfile
      - name: ğŸ”¬ Lint & Format
        run: node --run lint:check

  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Create package-lock.json
        run: npm i --package-lock-only
      - name: ğŸ›¡ï¸ Audit
        run: npm audit --audit-level=high

  spell:
    name: ğŸˆ¸ Spellcheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i -g bun && bun install --frozen-lockfile
      - name: ğŸˆ¸ Spellcheck
        run: node --run spell:check

  type:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i -g bun && bun install --frozen-lockfile
      - name: Ê¦ Typecheck
        run: node --run type:check

  test:
    name: âš¡ Tests
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i -g bun && bun install --frozen-lockfile
      - name: âš¡ Tests
        run: node --run test:coverage

  # test-setup:
  #   name: âš¡ Setup tests
  #   runs-on: ubuntu-latest
  #   needs: [dependencies]
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-node@v4
  #       with:
  #         node-version: 22

  #     - run: npm i -g bun && bun install --frozen-lockfile
  #     - name: âš¡ Tests
  #       run: node --run test:setup

  build-and-release:
    name: ğŸš€ Build & release
    needs: [lint, audit, spell, type, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm i -g bun && bun install --frozen-lockfile
      - name: ğŸ”¨ Build
        run: node --run build
      - name: ğŸš€ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node --run semantic-release
